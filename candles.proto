syntax = "proto3";

package tradestar.candles;

option java_multiple_files = true;
option java_package = "com.verlumen.tradestar.protos.candles";

import "google/protobuf/timestamp.proto";

import "instruments.proto";

enum Granularity {
  UNSPECIFIED = 0;
  ONE_MINUTE = 1;
  FIVE_MINUTES = 2;
  FIFTEEN_MINUTES = 3;
  ONE_HOUR = 4;
  SIX_HOURS = 5;
  ONE_DAY = 6;
}

message Candle {
  instruments.Instrument instrument = 1;
  Granularity granularity = 2;
  google.protobuf.Timestamp start = 3;
  double open = 4;
  double high = 5;
  double low = 6;
  double close = 7;
  double volume = 8;
}
