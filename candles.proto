syntax = "proto2";

package tradestar.candles;

option java_multiple_files = true;
option java_package = "com.verlumen.tradestar.protos.candles";

enum Granularity {
  UNSPECIFIED = 0;
  ONE_MINUTE = 1;
  FIVE_MINUTES = 2;
  FIFTEEN_MINUTES = 3;
  ONE_HOUR = 4;
  SIX_HOURS = 5;
  ONE_DAY = 6;
}

message Candle {
  optional string exchange_name = 1;
  optional Granularity granularity = 2;
  optional google.protobuf.Timestamp start = 3;
  optional double open = 4;
  optional double high = 5;
  optional double low = 6;
  optional double close = 7;
  optional double volume = 8;
}

