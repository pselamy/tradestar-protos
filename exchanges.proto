syntax = "proto3";

package tradestar.exchanges;

option java_multiple_files = true;
option java_package = "com.verlumen.tradestar.protos.exchanges";

message ExchangeMetadata {
  ExchangeName exchange_name = 1;
  double maker_fee = 2;
  double taker_fee = 3;
  string api_key = 4;
}

enum ExchangeName {
  UNSPECIFIED = 0;
  COINBASE_PRO = 1;
}
