syntax = "proto2";

package tradestar.currencies;

option java_multiple_files = true;
option java_package = "com.verlumen.tradestar.protos.currencies";

message ExchangeMetadata {
  optional ExchangeName exchange_name = 1;
  optional double maker_fee = 2;
  optional double taker_fee = 3;
}

enum ExchangeName {
  UNSPECIFIED = 0;
  COINBASE_PRO = 1;
}