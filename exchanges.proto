syntax = "proto3";

package tradestar.exchanges;

option java_multiple_files = true;
option java_package = "com.verlumen.tradestar.protos.exchanges";

message ExchangeMetadata {
  ExhangeName exchange_name = 1;
  ExchangeType exchange_type = 2;
  double maker_fee = 3;
  double taker_fee = 4;
  string api_key = 5;
}

enum ExchangeName {
  UNSPECIFIED = 0;
  COINBASE_PRO = 1;
}

enum ExchangeType {
  UNSPECIFIED = 0;
  CRYPTO = 1;
}
