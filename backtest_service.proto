syntax = "proto3";

package tradestar.backtesting;

option java_multiple_files = true;
option java_package = "com.verlumen.tradestar.protos.backtesting";

import "backtesting.proto";

service BacktestService {
  rpc Backtest (backtesting.BacktestRequest) returns (BacktestResponse) {}
}

message BacktestResponse {
  repeated backtesting.BacktestResult results = 1;
}
